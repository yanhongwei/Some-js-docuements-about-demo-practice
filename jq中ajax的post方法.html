<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq中ajax的post方法</title>
    <script type="text/javascript" src="jquery-v3.1.0.js"></script>
    <script type="text/javascript">
        /*jQuery.post( url, [data], [callback], [type] ) ：
        使用POST方式来进行异步请求
        参数：
        url (String) : 发送请求的URL地址.
        data (Map) : (可选) 要发送给服务器的数据，以 Key/value 的键值对形式表示。
        callback (Function) : (可选) 载入成功时回调函数(只有当Response的返回状态是success才是调用该方法)。
        type (String) : (可选)官方的说明是：Type of data to be sent。其实应该为客户端请求的类型(JSON,XML,等等)*/

        function checkemail(){
            if($('#email').val() == ""){
                $('#msg').html("please enter the email!");
                $('#email').focus;
                return false;
            }
            if($('#address').val() == ""){
                $('#msg').html("please enter the address!");
                $('#address').focus;
                return false;
            }
            ajax_post();
        }
    function ajax_post(){
        $.post("action.php",{email:$('#email').val(),address:$('#address').val()},
            function(data){
                $('#msg').html(data); //data成功后返回的数据
            },
            "text");//这里返回的类型有：json,html,xml,text
    }
    </script>
</head>

<body>
    <form id="ajaxform" name="ajaxform" method="post" action="action.php">
        <p>email<input type="text" name="email" id="email"/></p>
        <p>address<input type="text" name="address" id="address"/></p>
        <p id="msg"></p>
        <p><input name="Submit" type="button" value="submit" onclick="return checkemail()"/></p>
    </form>
</body>
</html>
